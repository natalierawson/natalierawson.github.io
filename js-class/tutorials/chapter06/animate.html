<meta charset="UTF-8">
<title>A Slide In Dashboard</title>
<link href="../_css/site.css" rel="stylesheet">
<link href="../../../fixednav.css" rel="stylesheet" type="text/css">	
<style>
#dashboard {
	width: 110px;
	background-color: rgb(255,211,224);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}
#dashboard img {
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
 $('#dashboard').hover(
    function() {
      $(this).stop().animate(
          {
              left: '0',
              backgroundColor: 'rgb(27,25,94)'
          },
          500,
          'easeInSine'
      );//end animate  
    },
    function() {
        $(this).stop().animate(
            {
                left: '-92px',
                backgroundColor: 'rgb(255,211,224)'
            },
            1500,
            'easeOutBounce'
        );//end animate
    }
 );//end hover
}); // end ready
</script>
</head>
