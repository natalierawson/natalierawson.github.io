<script src="jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('html').dblclick(function() {
       alert('ouch'); 
    }); //end double click
    $('a').mouseover(function() {
        var message = "<p>You moused over a link</p>";
        $('.main').append(message);
    }); //end mouseover
    $('#button').click(function() {
        $(this).val("Stop that!");
    }); //end click
    //EXTRA CHALLENGE TUTORIAL STEP GO GO GO
    $('#textfield').focus(function() {
        $(this).css('background','#F00');
    }); // end EXTRA CHALLENGE TUTORIAL STEP (red background for text field)
 
}); //end ready
</script>
